<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./src/consts.js"></script>
    <script type="text/javascript" src="./src/Ball.js"></script>
    <script type="text/javascript" src="./src/view/Canvas.js"></script>
    <script type="text/javascript" src="./src/view/Field.js"></script>
    <script type="text/javascript" src="./src/view/FPSDisplay.js"></script>
    <script type="text/javascript" src="./src/view/OptionsPanel.js"></script>
    <script type="text/javascript" src="./src/view/utils.js"></script>
    <script type="text/javascript" src="./src/Game.js"></script>
    <!-- <script type="text/javascript" src="./src/DeviceControl.js"></script> -->
    <script type="text/javascript" defer src="./index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__canvas">
            <div class="wrapper__fps">
                <span id="fps"></span>
                FPS
            </div>
            <div class="wrapper__options-panel" id="options-panel">
                <span> Enable grabbing: </span>
                <label class="switch">
                    <input type="checkbox" id="grabbing-checkbox">
                    <span class="slider"></span>
                </label>
                <span> Enable projections: </span>
                <label class="switch">
                    <input type="checkbox" id="projections-checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <canvas width="0" height="0" id="canvas"></canvas>
        </div>
    </div>
</body>
</html>
